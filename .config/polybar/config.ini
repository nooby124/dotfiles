[colors]
background = #aa000000
background-alt = #212121
foreground = #ffffff;#C5C8C6
primary = #ffffff
secondary = #8ABEB7
alert = #A54242
disabled = #707880

;#282A2E
;#373B41
;#8861ff

[bar/example]
width = 100%
height = 36pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 2

separator = |
separator-foreground = ${colors.disabled}

font-0 = "0xProto Nerd Font:size=14:weight=bold"

modules-left = xworkspaces keyboard-layout
modules-center = xwindow
modules-right = pulseaudio date button

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

;override-redirect = true

bottom = false


[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt
tray-size = 50%


[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1


[module/xwindow]
type = internal/xwindow

; Show only the application name
label = %class%


[module/keyboard-layout]
type = internal/xkeyboard

label-layout = %layout%
label-layout-foreground = ${colors.foreground}
label-layout-padding = 0 1 0 1  ; Adjusted padding (top, right, bottom, left)



[module/pulseaudio]
#type = internal/pulseaudio
#
#format-volume-prefix = ""
#format-volume-prefix-foreground = ${colors.primary}
#format-volume = <label-volume>
#
#label-volume = %percentage%%
#
#label-muted = muted
#label-muted-foreground = ${colors.disabled}
#interval = 1
#click-right = pavucontrol
type = internal/pulseaudio

; Format the volume with the ramp and label
format-volume = <ramp-volume><label-volume>

; The actual volume percentage
label-volume = %percentage%%

; Format for when muted
label-muted = " "
label-muted-foreground = ${colors.disabled}

; Define the letters for different volume levels
ramp-volume-0 = "󰕿  "
ramp-volume-0-foreground = ${colors.disabled}
ramp-volume-1 = "󰖀 "
ramp-volume-1-foreground = ${colors.secondary}
ramp-volume-2 = "󰕾 "
ramp-volume-2-foreground = ${colors.secondary}

; Set the volume thresholds for the ramp
ramp-volume-values = 0 50 100

; Update frequency
interval = 0.1
click-right = pavucontrol

[module/date]
type = internal/date
interval = 1

date = %H:%M %a (%d/%m/%Y)
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/button]
type = custom/script
exec = echo "⏻  "
click-left = ~/scripts/rofipowermenu.sh
tail = false

[settings]
screenchange-reload = true
pseudo-transparency = true

